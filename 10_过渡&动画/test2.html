<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画2</title>
  <style >

  </style>
</head>
<body>
  <div id="example-2">
    <button @click="show=!show">Toggle show</button>
    <br>
    <transition name="bounce">
      <p v-if="show" style="display: inline-block">Lorem ipsum</p>
    </transition>
  </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#example-2',
        data:{
            show:true
        }
    })
</script>
</body>
</html>
