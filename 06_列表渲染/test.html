<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p,index) in persons"  :key="index">
      {{index}}--{{p.name}}--{{p.age}}
      --<button @click="deleteP(index)">删除</button>
      --<button @click="update(index,{name:'Cat',age:18})">更新</button>
    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>
    <ul>
      <li v-for="(value, key) in persons[1] ">{{key}}={{value}}</li>
    </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: { // data中所有属性都有数据绑定
            name: 'xxx',
            persons: [
                {name: 'Tom', age: 12},
                {name: 'Jack', age: 13},
                {name: 'Bob', age: 11}
            ]
        },
        methods:{
            deleteP (index){
                this.persons.splice(index,1)// splice不是原生数组的方法, 而是vue重写的方法
                // 1. 调用原生的方法处理
                // 2. 更新界面
            },
            update (index, newP){
               // this.persons[index]= newP //数据变了，但不会更新界面
                this.persons.splice(index, 1, newP)
            }
        }
    })
</script>
</body>
</html>
