<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx" @submit.prevent="handleSubmit">
    <span>用户名: </span>
    <input type="text" v-model="username"><br>

    <span>密码: </span>
    <input type="password" v-model="pwd"><br>

    <span>性别: </span>
    <input type="radio" id="female" value="female" v-model="sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="male" v-model="sex">
    <label for="male">男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" value="basketball" v-model="likes" >
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" value="football" v-model="likes" >
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="cityId">
      <option value="">未选择</option>
      <option :value="city.id" v-for="(city, index) in citys" :key="index">{{city.name}}</option>
    </select><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="desc"></textarea><br><br>

    <input type="submit" value="注册">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data:{
            username:'',
            pwd:'',
            sex:'female',
            likes:['pingpang'],
            cityId:2,
            desc:'',
            citys:[
                {id:1, name: 'BJ'},
                {id:2, name: 'SH'},
                {id:3, name: 'SZ'}
            ]
        },
        methods: {
            handleSubmit () {
                const {username,pwd,sex,likes,cityId,desc}= this
                const user={username,pwd,sex,likes,cityId,desc}
               alert(JSON.stringify(user))
            }
        }
    })
</script>
</body>
</html>
